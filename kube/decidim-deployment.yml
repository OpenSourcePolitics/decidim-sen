apiVersion: apps/v1
kind: Deployment
metadata:
  name: decidim-sen-deployment
spec:
  replicas: 4
  selector:
    matchLabels:
      app: decidim-sen-app
  template:
    metadata:
      labels:
        app: decidim-sen-app
    spec:
      containers:
      - name: decidim-sen-app
        image: rg.fr-par.scw.cloud/decidim-sen/decidim-sen:latest
        ports:
        - containerPort: 3000
        env:
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: decidim-sen-app-secrets
                key: database_url
          - name: SECRET_KEY_BASE
            valueFrom:
              secretKeyRef:
                name: decidim-sen-app-secrets
                key: secret_key_base
          - name: REDIS_URL
            valueFrom:
              secretKeyRef:
                name: decidim-sidekiq-secret
                key: redis_url
