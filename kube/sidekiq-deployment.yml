apiVersion: apps/v1
kind: Deployment
metadata:
  name: decidim-sen-sidekiq-deployment
spec:
  selector:
    matchLabels:
      app: decidim-sen-sidekiq
  template:
    metadata:
      labels:
        app: decidim-sen-sidekiq
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - decidim-sen-sidekiq
                topologyKey: topology.kubernetes.io/zone
      containers:
      - name: decidim-sen-sidekiq
        image: rg.fr-par.scw.cloud/decidim-sen/decidim-sen:latest
        resources:
          requests:
            cpu: "100m"
            memory: "450Mi"
          limits:
            cpu: "1200m"
            memory: "1200Mi"
        command: ["sidekiq", "-C", "config/sidekiq.yml"]
        envFrom:
          - configMapRef:
              name: decidim-sen-sidekiq-config
          - secretRef:
              name: decidim-sidekiq-secret
